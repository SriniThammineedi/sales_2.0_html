<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.orientation" content="landscape" />
    <title>My Ganesha Presentation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .outer{
            width: 100%;
            height: 100%;
            max-width: 1080px;
            background-color: #fef47d;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        .outer .presentVideo{
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .outer .presentVideo video {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .presentVideo video.active {
            display: block;
        }

        .nav-buttons {
            position: absolute;
            width: 100%;
            bottom: 0;
            padding: 1.5rem .75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-buttons button {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            background: rgba(255,255,255,.5);
            color: #0154c0;
            border: none;
            border-radius: 6px;
            transition: background .3s;
        }

        .nav-buttons button:hover {
            background: #fff;
        }

        .nav-buttons button.disabled {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="presentVideo">
            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950818693564538880/vid/avc1/1280x720/q_uDm8L4248GzyN5.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950818860552372224/vid/avc1/1280x720/JNJqInQSbHZdMEke.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950819045999316992/vid/avc1/1280x720/Txy1x6CgIc9tZiys.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950819177419472896/vid/avc1/1280x720/IURKX3TDGSo6QANy.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950819323007942657/vid/avc1/1280x720/3CO5BcQOY2kd3brs.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950819458005835776/vid/avc1/1280x720/bXtAKvmgPBhjQjmt.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <video autoplay muted playsinline poster="">
                <source
                    src="https://video.twimg.com/amplify_video/1950819633474539520/vid/avc1/1280x720/Vrhr96brMTzcQBPD.mp4"
                    type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <!-- Next & Prev Actions -->
        <div class="nav-buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const videos = document.querySelectorAll(".presentVideo video");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        let current = 0;

        function showVideo(index) {
            videos.forEach((video, i) => {
            video.classList.remove("active");
            video.pause();
            video.currentTime = 0;
            });

            videos[index].classList.add("active");
            videos[index].play();
            updateNavButtons();
        }

        function nextVideo() {
            if (current < videos.length - 1) {
            current++;
            showVideo(current);
            }
        }

        function prevVideo() {
            if (current > 0) {
            current--;
            showVideo(current);
            }
        }

        function updateNavButtons() {
            if (current === 0) {
                prevBtn.classList.add("disabled");
            } else {
                prevBtn.classList.remove("disabled");
            }

            if (current === videos.length - 1) {
                nextBtn.classList.add("disabled");
            } else {
                nextBtn.classList.remove("disabled");
            }
        }

        videos.forEach((video, index) => {
            video.addEventListener("ended", () => {
            if (index < videos.length - 1) {
                current = index + 1;
                showVideo(current);
            }
            });
        });

        prevBtn.addEventListener("click", prevVideo);
        nextBtn.addEventListener("click", nextVideo);

        showVideo(current);
  </script>
</body>
</html>
